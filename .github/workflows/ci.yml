name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio
      - name: Run pytest
        working-directory: backend
        env:
          APP_AUTH_ENABLED: "false"
          DATABASE_URL: "sqlite:///../data/test.db"
        run: pytest

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Node dependencies
        working-directory: frontend
        run: npm install
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: http://127.0.0.1:8000
        run: npm run build
      - name: Set up Python for backend service
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend runtime deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Launch backend
        working-directory: backend
        env:
          DATABASE_URL: sqlite:///../data/ci.db
          APP_AUTH_ENABLED: "false"
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          echo $! > ../backend.pid
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      - name: Start frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: http://127.0.0.1:8000
        run: |
          nohup npm run start -- --hostname 127.0.0.1 --port 3000 &
          echo $! > ../frontend.pid
      - name: Run Playwright tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
        run: |
          npx wait-on http://127.0.0.1:3000
          npm run test:e2e -- --reporter=list
      - name: Stop services
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi

