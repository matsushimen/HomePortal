services:
  backend:
    build:
      context: ../backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: sqlite:////data/homeportal.db
    volumes:
      - db-data:/data
      - uploads-data:/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_started
    networks:
      - homeportal

  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
        BACKEND_URL: http://backend:8000
    env_file:
      - ../.env
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000}
      BACKEND_URL: http://backend:8000
      NEXT_PUBLIC_APP_AUTH_ENABLED: ${APP_AUTH_ENABLED:-false}
    depends_on:
      backend:
        condition: service_started
    networks:
      - homeportal
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

  db:
    image: busybox:1.36
    command: sh -c "mkdir -p /data && sleep infinity"
    volumes:
      - db-data:/data
    networks:
      - homeportal

  backup:
    build:
      context: ./backup
    environment:
      BACKUP_RETENTION: 7
    volumes:
      - db-data:/source/db:ro
      - uploads-data:/source/uploads:ro
      - backup-data:/var/backups/app
    depends_on:
      db:
        condition: service_started
    networks:
      - homeportal

volumes:
  db-data:
  uploads-data:
  backup-data:

networks:
  homeportal:
    driver: bridge
